name: Build and Deploy FastAPI

on:
  push:
    branches:
      - main  # Adjust as per your branch name
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug: SSH into DigitalOcean Droplet and create "fast-api" directory
      - name: Create fast-api directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}  # Your droplet's IP address
          username: ${{ secrets.DO_USERNAME }}  # Your droplet's SSH username
          key: ${{ secrets.DO_PRIVATE_KEY }}  # Your SSH private key stored as a GitHub secret
          script: |
            mkdir -p /root/git_repos/fast-api
            echo "Created fast-api directory in /root/git_repos."

      # Build and run FastAPI using Docker Compose
      - name: Build and Run FastAPI
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}  # Your droplet's IP address
          username: ${{ secrets.DO_USERNAME }}  # Your droplet's SSH username
          key: ${{ secrets.DO_PRIVATE_KEY }}  # Your SSH private key stored as a GitHub secret
          script: |
            cd /root/git_repos/fast-api  # Change directory to your FastAPI project
            docker compose up -d --build
