name: Test SSH Connection

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Create .ssh Directory
      run: mkdir -p ~/.ssh

    - name: Add SSH Private Key
      run: |
        echo "${{ secrets.ISSAI_PRIVATE_KEY }}" > ~/.ssh/id_issai
        chmod 600 ~/.ssh/id_issai

    - name: Add Known Hosts
      run: |
        ssh-keyscan -H ${{ secrets.ISSAI_HOST_GATEWAY }} | tee -a ~/.ssh/known_hosts

    - name: Start SSH Agent and Add Key
      env:
        PASSPHRASE: ${{ secrets.ISSAI_PASSPHRASE }}
      run: |
        eval $(ssh-agent -s)
        echo "$PASSPHRASE" | ssh-add ~/.ssh/id_issai

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_issai -o StrictHostKeyChecking=no rawan_qurmet@${{ secrets.ISSAI_HOST_GATEWAY }} "ls -la"
