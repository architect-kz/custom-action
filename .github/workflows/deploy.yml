name: Deploy FastAPI app

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Print secrets
        run: |
          echo "REMOTE_HOST:"
          echo "${{ secrets.REMOTE_HOST }}" | base64
          echo "REMOTE_USER:"
          echo "${{ secrets.REMOTE_USER }}" | base64
          echo "SSH_PRIVATE_KEY:"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64

      - name: Decode secrets
        run: |
          echo "${{ secrets.REMOTE_HOST }}" | base64 --decode
          echo "${{ secrets.REMOTE_USER }}" | base64 --decode
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > id_rsa

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            $(cat id_rsa)

      - name: Build Docker image
        run: docker build -t my_fastapi_app .

      - name: Save Docker image to tar
        run: docker save my_fastapi_app -o my_fastapi_app.tar

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./my_fastapi_app.tar"
          target: "~/my_fastapi_app.tar"

      - name: Load Docker image on server
        run: |
          ssh -i id_rsa ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          docker load -i ~/my_fastapi_app.tar
          docker-compose down
          docker-compose up -d --build
          EOF
