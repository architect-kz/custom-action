name: Test SSH Connection

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Create .ssh Directory
      run: mkdir -p ~/.ssh

    - name: Add SSH Private Key
      run: |
        echo "${{ secrets.ISSAI_PRIVATE_KEY }}" > ~/.ssh/id_issai
        chmod 600 ~/.ssh/id_issai

    - name: Add Known Hosts
      run: |
        ssh-keyscan -p 11223 -H 87.255.216.119 >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_issai -o StrictHostKeyChecking=no rawan_qurmet@87.255.216.119 -p 11223 "ls -la"
