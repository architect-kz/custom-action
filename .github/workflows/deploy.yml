name: Test SSH Connection

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup SSH
      env:
        PASSPHRASE: ${{ secrets.ISSAI_PASSPHRASE }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.ISSAI_PRIVATE_KEY }}" > ~/.ssh/id_issai
        chmod 600 ~/.ssh/id_issai
        # Add the server IP to the known_hosts file to avoid interactive prompt
        ssh-keyscan -H ${{ secrets.ISSAI_HOST_GATEWAY }} >> ~/.ssh/known_hosts

        # Start the SSH agent and add the key with the passphrase
        eval $(ssh-agent -s)
        echo "$PASSPHRASE" | ssh-add ~/.ssh/id_issai

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no rawan_qurmet@${{ secrets.ISSAI_HOST_GATEWAY }} "ls -la"
