name: Deploy to Remote Server

on:
  workflow_dispatch:  # Для ручного запуска workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create SSH directory and key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_issai
          chmod 600 ~/.ssh/id_issai

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 11223 87.255.216.119 >> ~/.ssh/known_hosts
          ssh-keyscan -p 22 10.6.254.76 >> ~/.ssh/known_hosts

      - name: Verify SSH key in agent
        run: |
          ssh-add -l

      - name: Test SSH connection to remote server via jump server
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_issai -o "ProxyCommand ssh -i ~/.ssh/id_issai -p 11223 -W %h:%p rawan_qurmet@87.255.216.119" rawan_qurmet@10.6.254.76 "echo 'Connected to remote server'"

      - name: Deploy code
        run: |
          echo "Deploying application..."
