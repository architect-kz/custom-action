name: Deploy FastAPI Project

on:
  workflow_dispatch:  # Для ручного запуска workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create SSH directory and key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_issai
          chmod 600 ~/.ssh/id_issai

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 11223 87.255.216.119 >> ~/.ssh/known_hosts
          ssh-keyscan -p 22 10.6.254.76 >> ~/.ssh/known_hosts
        continue-on-error: true

      - name: Deploy FastAPI Project
        run: |
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/id_issai -o "ProxyCommand ssh -i ~/.ssh/id_issai -p 11223 -W %h:%p rawan_qurmet@87.255.216.119" rawan_qurmet@10.6.254.76 << 'EOF'
            # Проверяем наличие директории и файлов
            if [ -d /srv/issai_projects/.git ]; then
              cd /srv/issai_projects && git pull
            else
              mkdir -p /srv/issai_projects
              git clone https://github.com/your-username/your-repo.git /srv/issai_projects
            fi
            
            # Переходим в директорию проекта
            cd /srv/issai_projects

            # Собираем и запускаем контейнеры с использованием docker compose
            docker compose up --build -d
          EOF
